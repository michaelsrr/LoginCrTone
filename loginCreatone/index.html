<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CREATONE - Iniciar sesión</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <img src="images/figure.png" alt="Figura" class="center-image"> <!-- Nueva imagen -->
        <div class="content">
            <div class="logo-center">
                <img src="images/logo-creatone.png" alt="CREATONE Logo">
            </div>
            <div class="login-button">
                <button onclick="openLoginModal()">Iniciar sesión</button>
            </div>
        </div>
        <div class="logo-bottom-left">
            <img src="images/logo-empresa.png" alt="Empresa Logo">
        </div>
    </div>

    <!-- Modal de Login -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('loginModal')">&times;</span>
            <h2 class="modal-title">Login</h2>
            <form>
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password">
                <button type="submit">Entrar</button>
            </form>
            <div class="modal-links">
                <a href="#" onclick="openForgotPasswordModal()">Olvidé mi contraseña</a>
                <a href="#" onclick="openRegisterModal()">Registrarme</a>
            </div>
        </div>
    </div>

    <!-- Modal de Olvidé mi contraseña -->
    <div id="forgotPasswordModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('forgotPasswordModal')">&times;</span>
            <h2 class="modal-title">Olvidé mi contraseña</h2>
            <form>
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email">
                <button type="submit">Enviar email</button>
            </form>
            <div class="modal-links">
                <a href="#" onclick="openLoginModal()">Login</a>
            </div>
        </div>
    </div>

    <!-- Modal de Registro -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('registerModal')">&times;</span>
            <h2 class="modal-title">Registro</h2>
            <form>
                <label for="register-username">Usuario</label>
                <input type="text" id="register-username" name="username">
                <label for="register-password">Contraseña</label>
                <input type="password" id="register-password" name="password">
                <label for="confirm-password">Confirmar contraseña</label>
                <input type="password" id="confirm-password" name="confirm-password">
                <label for="register-email">Correo electrónico</label>
                <input type="email" id="register-email" name="email">
                <button type="submit" onclick="goToDashboard()">Registrarme</button>
            </form>
            <div class="modal-links">
                <a href="#" onclick="openLoginModal()">Login</a>
            </div>
        </div>
    </div>

    <script src="js/scripts.js"></script>
</body>
</html>
